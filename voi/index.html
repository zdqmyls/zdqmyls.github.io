<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>voi</title>
    <link href="css/svg.css" rel="stylesheet" type="text/css"/>
    <link href="css/default.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<!--canvas，标题图-->
<canvas id="head" width="300" height="200">当前浏览器不支持canvas，请更换浏览器后再试</canvas>
<script src="js/head.js"></script>
<script src="js/index.js"></script>

<div class="content">
    <svg id="svg" viewBox="0 0 800 400" onclick="hideLogo();">

        <!-- Symbol with text -->
        <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">
                VOI
            </text>
        </symbol>

        <!-- Clippath  with text -->
        <clippath id="cp-text">
            <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">
                VOI
            </text>
        </clippath>

        <!-- Group for shadow -->
        <g clip-path="url(#cp-text)" class="shadow">
            <rect width="100%" height="100%" class="anim-shape anim-shape--shadow"></rect>
        </g>

        <!-- Group with clip path for text-->
        <g clip-path="url(#cp-text)" class="colortext">
            <!-- Animated shapes inside text -->
            <rect width="100%" height="100%" class="anim-shape"></rect>
            <rect width="80%" height="100%" class="anim-shape"></rect>
            <rect width="60%" height="100%" class="anim-shape"></rect>
            <rect width="40%" height="100%" class="anim-shape"></rect>
            <rect width="20%" height="100%" class="anim-shape"></rect>
        </g>

        <!-- Transparent copy of text to keep patterned text selectable -->
        <use xlink:href="#s-text" class="text--transparent"></use>

    </svg>
</div>

<!--菜单-->
<div id="menu">
    <ul class="blurMenu">
        <li><a href="javascript:void(0);" onclick="direct(0);">Play</a></li>
        <li><a href="javascript:void(0);" onclick="direct(1);">Contact</a></li>
        <li><a href="javascript:void(0);" onclick="direct(2)">About</a></li>
    </ul>
</div>

</div>
</body>
</html>
